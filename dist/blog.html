<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta content="ie=edge" http-equiv="x-ua-compatible">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<title>Portfolio | Блог</title>
		<link rel="icon" href="assets/images/favicon.ico">
		<link rel="stylesheet" href="main.min.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="maincontent">
				<header class="hero">
					<div class="hero-row">
						<div class="hero__links">
							<ul class="socials">
								<li class="socials__item"><a class="socials__link_vk socials__link" href="https://vk.com/id50684213">
										<svg class="socials__link-icon">
											<use xlink:href="/assets/images/icons/sprite.svg#vk"></use>
										</svg></a></li>
								<li class="socials__item"><a class="socials__link_github socials__link" href="https://github.com/SergeyKurnikov">
										<svg class="socials__link-icon">
											<use xlink:href="/assets/images/icons/sprite.svg#github"></use>
										</svg></a></li>
								<li class="socials__item"><a class="socials__link_in socials__link" href="#">
										<svg class="socials__link-icon">
											<use xlink:href="/assets/images/icons/sprite.svg#in"></use>
										</svg></a></li>
							</ul>
						</div>
						<div class="hero__menu hamburger">
							<svg class="svg__hamburger">
								<use xlink:href="/assets/images/icons/sprite.svg#hamburger"></use>
							</svg>
						</div>
					</div>
					<div class="hero__container">
						<div class="section-title">
							<svg class="svg-title svg-title--blog">
								<use xlink:href="/assets/images/icons/sprite.svg#blog_header"></use>
							</svg>
						</div>
						<div class="user">
							<div class="user__avatar" style="background-image: url(assets/images/avatar.jpg);"></div>
							<h1 class="title title--blog">Блог</h1>
							<div class="user__desc user__desk--blog">Статьи, которые я написал</div>
						</div>
					</div>
					<button class="hero__btn-none"></button>
				</header>
				<footer class="footer">
					<div class="footer__row footer__row_border_bottom">
						<div class="footer__col">
							<nav class="menu">
								<ul class="menu__list">
									<li class="menu__item"><a class="menu__link" href="1">Мои работы</a></li>
									<li class="menu__item menu__item_active"><a class="menu__link" href="2">Обо мне</a></li>
									<li class="menu__item"><a class="menu__link" href="3">Блог</a></li>
									<li class="menu__item"><a class="menu__link" href="undefined">Авторизация</a></li>
								</ul>
							</nav>
						</div>
						<div class="footer__col footer__col_justify_right">
							<ul class="socials socials_rounded">
								<li class="socials__item--border"><a class="socials__link_vk socials__link" href="#">
										<svg class="svg__socials-footer">
											<use xlink:href="assets/images/icons/sprite.svg#vk"></use>
										</svg></a></li>
								<li class="socials__item--border"><a class="socials__link_github socials__link" href="#">
										<svg class="svg__socials-footer">
											<use xlink:href="assets/images/icons/sprite.svg#github"></use>
										</svg></a></li>
								<li class="socials__item--border"><a class="socials__link_in socials__link" href="#">
										<svg class="svg__socials-footer">
											<use xlink:href="assets/images/icons/sprite.svg#in"></use>
										</svg></a></li>
							</ul>
						</div>
					</div>
					<div class="footer__row">
						<div class="footer__col">
							<div class="copyright">
								<p>Я веб-разработчик из Навашино, и этот сайт я сделал в рамках обучения в Школе онлайн образования LoftSchool. </p>
							</div>
						</div>
						<div class="footer__col footer__col_justify_right">
							<div class="copyright">
								<p>© Сергей Курников | создано с любовью в LoftSchool | 2018</p>
							</div>
						</div>
					</div>
				</footer>
			</div>
		</div>
		<script src="bootloader.bundle.js"></script>
		<script src="vendor.bundle.js"></script>
	</body>
</html>

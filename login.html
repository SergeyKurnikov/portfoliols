<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta content="ie=edge" http-equiv="x-ua-compatible">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<title>Portfolio | Авторизация</title>
		<link rel="icon" href="assets/images/favicon.ico">
		<link rel="stylesheet" href="main.min.css">
	</head>
	<body class="scroll-none" id="content">
		<div class="preloader" id="page-preloader">
			<div class="loader"><svg class="circles" width="144" height="144">
<circle class="path" cx="72" cy="72" r="70" stroke="#fff" stroke-width="2" fill="none" />
<circle class="path1" cx="72" cy="72" r="60" stroke="#fff" stroke-width="2" fill="none" />
<circle class="path2" cx="72" cy="72" r="50" stroke="#fff" stroke-width="2" fill="none" />
</svg><span id="load_perc">0%</span>
			</div>
		</div>
		<div class="wrapper">
			<div class="welcome">
				<div class="parallax">
					<div class="prallax__layer"><img class="parallax__image" src="assets/images/layer100.png" alt=""/>
					</div>
					<div class="prallax__layer"><img class="parallax__image" src="assets/images/layer200.png" alt=""/>
					</div>
					<div class="prallax__layer"><img class="parallax__image" src="assets/images/layer300.png" alt=""/>
					</div>
					<div class="prallax__layer"><img class="parallax__image" src="assets/images/layer400.png" alt=""/>
					</div>
					<div class="prallax__layer"><img class="parallax__image" src="assets/images/layer500.png" alt=""/>
					</div>
					<div class="prallax__layer"><img class="parallax__image" src="assets/images/layer800.png" alt=""/>
					</div>
					<div class="prallax__layer"><img class="parallax__image" src="assets/images/layer900.png" alt=""/>
					</div>
				</div>
				<div class="welcome__container">
					<form class="login__form">
						<h3 class="user-data__title title title--subtitle">Авторизуйтесь</h3>
						<div class="form-fields">
							<div class="form-field">
								<label class="label-login" for="id-login">
									<svg class="svg-login">
										<use xlink:href="assets/images/icons/sprite.svg#login"></use>
									</svg>
								</label>
								<input class="input-log" id="id-login" placeholder="Логин" type="text" name="login">
							</div>
							<div class="form-field">
								<label class="label-pass" for="id-pass">
									<svg class="svg-login">
										<use xlink:href="assets/images/icons/sprite.svg#password"></use>
									</svg>
								</label>
								<input class="input-pass" id="id-pass" placeholder="Password" type="password" name="password">
							</div>
						</div>
						<label class="checkbox__form" for="human">
							<input class="checkbox__form-el" type="checkbox" name="human" id="human">
							<div class="checkbox__form-fake"></div>
							<div class="checkbox__form-text">Я человек</div>
						</label>
						<div class="question__form">Вы точно не робот?</div>
						<div class="radio__form-row">
							<label class="radio__form radio__form--right" for="yes">
								<input class="radio__form-el" type="radio" name="robot" id="yes">
								<div class="radio__form-fake"></div>
								<div class="radio__form-text">Да</div>
							</label>
							<label class="radio__form" for="no">
								<input class="radio__form-el" type="radio" checked name="robot" id="no">
								<div class="radio__form-fake"></div>
								<div class="radio__form-text">Не уверен</div>
							</label>
						</div>
						<div class="button__row">
							<div class="button__form"><a class="button__form-left button__form-left--ref" href="index.html"> <span>На главную</span></a></div>
							<div class="button__form">
								<button class="button__form-right button__form-right--ref btn__form" type="submit">Войти</button>
							</div>
						</div>
					</form>
				</div>
				<div class="copyright copyright--welcome">
					<p>© Сергей Курников | создано с любовью в LoftSchool | 2019</p>
				</div>
			</div>
		</div>
		<script src="index.bundle.js"></script>
	</body>
</html>
